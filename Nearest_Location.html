    <style>
        *{
            margin: 0;

        body{

        .container .card_List{

        }


        /* code for scrool bar  */
        .container .card_List::-webkit-scrollbar{
            width: 7px;
          
        }

        }
        .container .card_List::-webkit-scrollbar-thumb{

            border-radius: 50px;
          
        }

        
        
        .container .card_List img{
            width: 100%;
            object-fit: cover;
            height: 105px;
            padding: 10px;
            cursor: pointer;
        }

.box {

  background-size: cover;

}

.overlay {
    width: 88%;

    display: flex;
    flex-direction: column;
    /* justify-content: center; */
    /* align-items: center; */
    opacity: 0;
    transition: all .5s;
    margin: -98px 11px;
}

.content {
  color: #fff;
  text-align: center;
  justify-content: center;
  transform: translateZ(50%);
  transition: all .5s;
      margin: -1px 0px;
    padding: 31px 1px;
}

.box:hover .content {
  transform: translateX(0);
  background-color: rgba(0, 0, 0, 0.5);
}

.box:hover .overlay {
  opacity: 1;
}
